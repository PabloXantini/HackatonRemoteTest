<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificación de Correo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../style/style.css">
  <link rel="icon" href="public/images/ICON.png" sizes="64x64">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card shadow p-4" style="max-width: 500px; width: 100%;">
      <div class="text-center mb-4">
        <img src="public/images/ICON.png" alt="Logo" width="70">
        <h3 class="mt-3">Verificación de Correo</h3>
        <p class="text-muted">Ingresa el código de 6 dígitos que enviamos a tu correo electrónico.</p>
      </div>

      <form id="verificationForm">
        <div class="mb-3">
          <label for="verificationCode" class="form-label">Código de Verificación</label>
          <input type="text" id="verificationCode" class="form-control" maxlength="6" required />
        </div>
        <button type="submit" class="btn btn-success w-100">Verificar</button>
      </form>
    </div>
  </div>

  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="public/script/validaciondecorreo.js"></script>
</body>
</html>
