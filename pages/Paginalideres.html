<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar Ruta - Raven Vision</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../style/style.css">
  <link rel="icon" href="public/images/ICON.png" sizes="64x64">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="public/images/ICONO.png" alt="Logo" width="40" height="40" class="me-2">
        Raven Vision
      </a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Proyecto: <strong>Proyecto A</strong></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Flotilla: <strong>Flota 1</strong></a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Cuenta: <strong>lider@correo.com</strong></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-10">
        <div class="card shadow-lg">
          <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Registrar Ruta</h4>
          </div>
          <div class="card-body">
            <form id="rutaForm">
              <div class="row mb-3">
                <div class="col-md-6">
                  <label class="form-label">ID del Líder</label>
                  <input type="text" name="ID_Lider" class="form-control" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Matrícula del Vehículo</label>
                  <input type="text" name="matricula" class="form-control" required>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-6">
                  <label class="form-label">Fecha</label>
                  <input type="date" name="fecha" class="form-control" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Hora</label>
                  <input type="time" name="hora" class="form-control" required>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-6">
                  <label class="form-label">Kilometraje Inicial</label>
                  <input type="number" name="KilometrajeInicial" class="form-control">
                </div>
                <div class="col-md-6">
                  <label class="form-label">Kilometraje Final</label>
                  <input type="number" name="KilometrajeFinal" class="form-control">
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-4">
                  <label class="form-label">Gasolina Inicial (L)</label>
                  <input type="number" name="GasolinaInicial" step="0.1" class="form-control">
                </div>
                <div class="col-md-4">
                  <label class="form-label">Gasolina Adicional (L)</label>
                  <input type="number" name="GasolinaAdicional" step="0.1" class="form-control">
                </div>
                <div class="col-md-4">
                  <label class="form-label">Gasolina Final (L)</label>
                  <input type="number" name="GasolinaFinal" step="0.1" class="form-control">
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-4">
                  <label class="form-label">Ubicación Inicial</label>
                  <input type="text" name="UbicacionInicial" class="form-control">
                </div>
                <div class="col-md-4">
                  <label class="form-label">Latitud Inicial</label>
                  <input type="text" name="LatitudInicial" class="form-control">
                </div>
                <div class="col-md-4">
                  <label class="form-label">Longitud Inicial</label>
                  <input type="text" name="LongitudInicial" class="form-control">
                </div>
              </div>

              <div class="row mb-4">
                <div class="col-md-6">
                  <label class="form-label">Latitud Final</label>
                  <input type="text" name="LatitudFinal" class="form-control">
                </div>
                <div class="col-md-6">
                  <label class="form-label">Longitud Final</label>
                  <input type="text" name="LongitudFinal" class="form-control">
                </div>
              </div>

              <!-- Switch para mostrar sección de mantenimiento -->
              <div class="form-check form-switch mb-4">
                <input class="form-check-input" type="checkbox" id="toggleMantenimiento">
                <label class="form-check-label" for="toggleMantenimiento">Agregar información de mantenimiento</label>
              </div>

              <!-- Mantenimiento opcional -->
              <div id="mantenimientoSection" style="display: none;">
                <h5 class="text-secondary">Datos de Mantenimiento</h5>
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label class="form-label">Fecha Último Mantenimiento</label>
                    <input type="date" name="fecha_mantenimiento" class="form-control">
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Piezas Cambiadas</label>
                    <input type="text" name="piezas_cambiadas" class="form-control">
                  </div>
                </div>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-success">
                  <i class="bi bi-geo-alt-fill me-1"></i> Registrar Ruta
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-center bg-dark text-white py-3">
    <p class="mb-0">© 2025 Raven Vision. Todos los derechos reservados.</p>
  </footer>

  <script>
    // Mostrar/ocultar mantenimiento
    document.getElementById('toggleMantenimiento').addEventListener('change', function () {
      document.getElementById('mantenimientoSection').style.display = this.checked ? 'block' : 'none';
    });

    // Envío del formulario
    document.getElementById('rutaForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());

      const response = await fetch('/api/rutas', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await response.text();
      alert(result);
      if (response.ok) this.reset();
      document.getElementById('mantenimientoSection').style.display = 'none';
    });
  </script>

</body>
</html>
