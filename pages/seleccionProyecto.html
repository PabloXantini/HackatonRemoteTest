<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seleccionar Proyecto - Raven Vision</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../style/style.css">
  <link rel="icon" href="public/images/ICON.png" sizes="64x64">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card shadow p-4" style="width: 100%; max-width: 500px;">
      <div class="text-center mb-4">
        <img src="public/images/ICONO.png" alt="Logo" width="80">
        <h3 class="mt-3">Configurar Proyecto</h3>
        <p class="text-muted">Selecciona los datos antes de ingresar al dashboard</p>
      </div>

      <form id="configForm">
        <div class="mb-3">
          <label for="nombreProyecto" class="form-label">Nombre del Proyecto</label>
          <input type="text" id="nombreProyecto" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="cantidadFlotillas" class="form-label">Cantidad de Flotillas</label>
          <input type="number" id="cantidadFlotillas" class="form-control" min="1" required />
        </div>

        <button type="submit" class="btn btn-primary w-100">Ir al Dashboard</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("configForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const nombreProyecto = document.getElementById("nombreProyecto").value.trim();
      const cantidadFlotillas = document.getElementById("cantidadFlotillas").value.trim();

      // Guardar en localStorage
      localStorage.setItem("nombreProyecto", nombreProyecto);
      localStorage.setItem("cantidadFlotillas", cantidadFlotillas);

      // Redirigir al dashboard
      window.location.href = "dashboard.html";
    });
  </script>
</body>
</html>
