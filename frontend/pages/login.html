<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style/style.css">
  <link rel="icon" href="../images/ICON.png" sizes="64x64">
  <title>Login - Raven Vision</title>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="card shadow p-4" style="max-width: 500px; width: 100%;">
    <div class="text-center mb-4">
      <img src="../images/ICON.png" alt="Raven Vision" width="80">
      <h2 class="mt-2">Iniciar Sesión</h2>
    </div>

    <form id="loginForm">
      <div class="mb-3">    
        <label for="email" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <button src="verificacioncorreo.html" type="submit" class="btn btn-primary w-100">Ingresar</button>
    </form>

    <hr class="my-4">
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
