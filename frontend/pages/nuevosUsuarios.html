<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style/style.css">
  <link rel="icon" href="public/images/ICON.png" sizes="64x64">
  <title>Login - Raven Vision</title>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="card shadow p-4" style="max-width: 500px; width: 100%;">
    <div class="text-center mb-4">
      <img src="public/images/ICONO.png" alt="Raven Vision" width="80">
      <h2 class="mt-2">Registrar Nuevo Usuario</h2>
    </div>

    <hr class="my-4">

    <form action="/registrarUsuario" method="POST">
      <div class="mb-3">
        <label for="new_email" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="new_email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="new_password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="new_password" name="password" required>
      </div>
      <div class="mb-3">
        <label for="role" class="form-label">Selecciona un Rol</label>
        <select class="form-select" id="role" name="role" required>
          <option value="Prime">Prime (Admin General)</option>
          <option value="UP">UP (Usuario Proyecto)</option>
          <option value="AF">AF (Admin Flotilla)</option>
          <option value="LiderAuxiliar">Líder-Auxiliar</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success w-100">Registrar</button>
    </form>
  </div>
</div>

<script>
  // Simulación básica de redirección
  document.querySelector('form').addEventListener('submit', function(e) {
    e.preventDefault();
    window.location.href = "../index.html";  // Redirigir a la página principal
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
